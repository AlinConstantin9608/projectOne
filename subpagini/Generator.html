	position:fixed;

	background:black;
	color:white;

}

<body onload="getColor()">


<button id="app" onclick = "getColor()"> Apasa pentru o culoare </button>

<input type="color" id="color" name="color">
<input type="button" onclick="setColor()" value="Culoarea mea">



<div  id="text" style="text-align:center; font-size:20px; color:white; background-color:black;" > 


 </div>

<script>



function getColor() {
	
	
	var symbols,color;
	
	symbols = "0123456789ABCDEF";

	color = "#";

	var x = document.getElementById("color");
	
	for( var i=0; i<6; i++) {
		
		color = color + symbols[Math.floor(Math.random() * 16)];

	document.body.style.background = color;

	document.getElementById('text').innerHTML = "COD CULOARE " + " " + color;	
}
	

	
}


function setColor() {

	var x = document.getElementById("color").value;
	
	document.body.style.background = x;

	document.getElementById('text').innerHTML = "COD CULOARE " + " " + x;
}




</script>
